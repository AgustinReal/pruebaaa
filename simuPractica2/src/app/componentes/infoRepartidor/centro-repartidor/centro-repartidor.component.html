<div class="container py-4">
  
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Custom jumbotron</h1>
        <button class="btn btn-primary btn-lg"  (click)="CambiarVista()" type="button">Example button</button>
        <div *ngIf="tipoDeVistaTabla">
          <app-listado-repartidor (SeleccionarRepartidores)="atrapado($event)"> </app-listado-repartidor>
        </div>
      </div>
    </div>

    <div class="row align-items-md-stretch">
      <div class="col-md-6">
        <div class="h-100 p-5 text-white bg-dark rounded-3">
          <h2>Change the background</h2>
          <button class="btn btn-outline-light" (click)="CambiarVistaDos()" type="button">Example button</button>
          <div *ngIf="!tipoDeVistaDetalle">
            <app-detalle-repartidor [repartidor]="repartidorRecuperada"></app-detalle-repartidor>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="h-100 p-5 bg-light border rounded-3">
          <h2>Add borders</h2>
          <button class="btn btn-outline-secondary" (click)="CambiarVistaTres()" type="button">Example button</button>
          <div *ngIf="!tipoDeVistaDetallePais">
            <app-detalle-bandera [detallePais]="repartidorRecuperada"></app-detalle-bandera>
          </div>
        </div>
      </div>
    </div>

  </div>
