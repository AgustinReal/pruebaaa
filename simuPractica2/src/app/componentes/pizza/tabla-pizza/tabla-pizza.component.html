<div class="container py-4 tablet">
    <table class="table table-dark table-striped  tableUno">
        <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">NOMBRE</th>
              <th scope="col">INGREDIENTES</th>
              <th scope="col">PRECIO</th>
              <th scope="col">PESO</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pizza of arrayPizzas; index as i">
              <td>{{i+1}}</td>
              <td>{{pizza.nombre}}</td>
              <td>{{pizza.ingredientes}}</td>
              <td>{{pizza.precio}}</td>
              <td>{{pizza.peso}}</td>
            </tr> 
          </tbody>
    </table>
</div>
